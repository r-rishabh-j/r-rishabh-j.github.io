---
layout: default
---
<!-- _layouts/cv.html -->
<div class="post">
  <article>
    {% if page.cv_pdf %}
    <div class="cv-pdf-viewer">
      <iframe
        src="{{ page.cv_pdf | prepend: 'assets/pdf/' | relative_url }}"
        width="100%"
        height="800px"
        style="border: none;">
        <p>Your browser does not support PDF viewing. <a href="{{ page.cv_pdf | prepend: 'assets/pdf/' | relative_url }}">Download the PDF</a> instead.</p>
      </iframe>
    </div>
    {% else %}
    <p>No CV PDF available.</p>
    {% endif %}
  </article>

</div>
